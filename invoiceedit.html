<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>invoiceedit</title>
    <script src="./common/flexible_css.debug.js " type="text/javascript "></script>
    <link rel="stylesheet" href="./css/invoiceedit.css" type=" text/css ">
    <script src="./common/flexible.debug.js " type="text/javascript "></script>
</head>

<body>
    <div class="ui-invoiceedit-header ">
        <h4>
            <a href=" ">
                <img src="./images/back_arrow.png " alt=" ">
            </a> 发票抬头信息 </h4>
    </div>
    <div class="ui-invoiceedit-content">
        <span class="ui-notice">注：</span>
        <p class="ui-notice-content">1申请企业抬头增值税普通发票，必须填写统一社会信用代码，上传三证合一营业执照扫描件，个人申请企业抬头需要上传开票补充说明扫描件。</p>
        <p class="ui-notice-content">2.发票抬头只能是实名认证一致的抬头，暂无法修改</p>
    </div>
    <ul class="ui-invoicedetail-list">
        <li>
            发票类型
            <span>增值税普通发票</span>
        </li>
        <li>
            抬头类型
            <span>
<!-- <i class="iconfont">&#xe534;</i>企业
<i class="iconfont">&#xe616;</i>个人</span> -->
            <input type="radio" name="checkbox" id="company">
            <label for="company" style="margin-right: .233333rem">企业</label>
            <input type="radio" name="checkbox" id="person">
            <label for="person">个人</label>
        </li>
        <li>
            发票抬头
            <span>
    <input type="text" placeholder="企业或个人">
</span>
        </li>
    </ul>
    <ul class="ui-invoicedetail-list">
        <li>
            统一社会信用代码
            <span>
            <input type="text" placeholder="请输入统一社会信用代码">
        </span>
        </li>
        <li class="ui-upload">
            <p>三证合一营业执照</p>
            <img src="./images/12340_03.jpg" alt=""><span>图片大小不要超过2M,支持png，jpg格式</span>
            <input type="file" id="files" style="display: none" onchange="fileImport();">
        </li>
    </ul>
    <ul class="ui-invoicedetail-list">
        <li>
            收货人
            <span>
            <input type="text" placeholder="请输入姓名">
        </span>
        </li>
        <li>
            联系电话
            <span>
        <input type="text" placeholder="请输入手机号">
    </span>
        </li>
        <li>
            收货地址
            <span>
        <input type="text" placeholder="请输入收货地址">
    </span>
        </li>
    </ul>
    <div class="ui-invoice-btn">
        <button type="submit">提交</button>
    </div>
    <script src="common/jquery-1.11.0.js"></script>
    <script type="text/javascript">
        $(".ui-upload img").click(function() {
            $("#files").click();
        })

        function fileImport() {
            //获取读取我文件的File对象
            var selectedFile = document.getElementById('files').files[0];
            console.log(selectedFile)
            var name = selectedFile.name; //读取选中文件的文件名
            var size = selectedFile.size; //读取选中文件的大小
            // console.log("文件名:" + name + "大小:" + size);

            var reader = new FileReader(); //这是核心,读取操作就是由它完成.
            var urll = reader.readAsDataURL(selectedFile, "GB2312"); //读取文件的内容,也可以读取文件的URL

            reader.onload = function() {
                //当读取完成后回调这个函数,然后此时文件的内容存储到了result中,直接操作即可
                // console.log(this.result);
                $(".ui-upload img").attr('src', this.result)
            }
        }
        $("input").on("click", function() {
            var target = this;
            //console.log(target)
            setTimeout(function() {
                target.scrollIntoView(true);
            }, 100);
        })
    </script>
</body>

</html>
